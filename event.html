<!DOCTYPE html>
<html>
  <head>
    <title>이벤트 한눈에 보기</title>
    <style>
      body {
        background-color: mistyrose;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .carousel {
        position: relative;
        width: 500px;
        height: 600px;
        overflow: hidden;
        border-radius: 5px;
      }
      .carousel-image {
        width: 100%;
        height: 100%;
        border-radius: 5px;
        object-fit: cover;
      }
      .prev-button,
      .next-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: transparent;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 100px;
        font-weight: 100;
      }
      .prev-button {
        left: 10px;
        transform: translateY(1.5);
      }
      .next-button {
        right: 10px;
        transform: translateY(1.5);
      }
      .carousel-indicators {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .carousel-indicators button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: none;
        background-color: #888;
        margin: 0 5px;
        padding: 0;
        cursor: pointer;
      }
      .carousel-indicators button.active {
        background-color: #333;
      }
      .container {
        text-align: center;
      }
      .title {
        text-align: center;
        font-size: 24px;
        color: #333;
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
      }
      .menu {
        background-color: #f2f2f2;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
      }

      .menu-details ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .menu-details ul li {
        display: inline-block;
        margin-right: 10px;
      }

      .menu-details ul li a {
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">전통시장 이벤트 한눈에 보기</h1>
      <div class="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data="#Indicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data="#Indicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data="#Indicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <button class="prev-button">&#8249;</button>
        <img class="carousel-image" src="image1.jpeg" />
        <button class="next-button">&#8250;</button>
      </div>
      <div class="menu">
        <div class="menu-details">
          <ul>
            <li>
              <a href="./지역특산물/지역특산물.html"
                ><img src="media/food.png" width="40px"
              /></a>
            </li>
            <li>
              <a href="./prac2.html"
                ><img src="media/location.png" width="40px"
              /></a>
            </li>
            <li>
              <a href="./mypage.html"
                ><img src="media/user.png" width="40px"
              /></a>
            </li>
          </ul>
        </div>
      </div>

      <script>
        const carouselImage = document.querySelector(".carousel-image");
        const prevButton = document.querySelector(".prev-button");
        const nextButton = document.querySelector(".next-button");
        const indicators = document.querySelectorAll(
          ".carousel-indicators button"
        );

        let currentIndex = 0;

        const images = ["image1.jpeg", "image2.jpeg", "image3.jpeg"];

        function showImage(index) {
          carouselImage.src = images[index];
          indicators.forEach((indicator, i) => {
            indicator.classList.toggle("active", i === index);
          });
        }

        prevButton.addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        });

        nextButton.addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        });

        indicators.forEach((indicator, index) => {
          indicator.addEventListener("click", () => {
            currentIndex = index;
            showImage(currentIndex);
          });
        });

        showImage(currentIndex);
      </script>
    </div>
  </body>
</html>
