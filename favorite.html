<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOM 트리</title>
    <style>
      .menu {
        background-color: #f2f2f2;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
      }

      .menu-details ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .menu-details ul li {
        display: inline-block;
        margin-right: 10px;
      }

      .menu-details ul li a {
        color: #333;
        text-decoration: none;
      }

      .search-bar {
        margin: 50px;
        text-align: center;
      }

      .market-container {
        text-align: center;
        margin: 50px;
        width: 80%;
        background-color: lightgray;
      }

      .market-box {
        display: inline-block;
        margin: 10px;
        text-align: left;
      }

      .market-image img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h3>즐겨찾기</h3>
    <hr />
    <div class="search-bar">
      <input id="searchInput" />
      <button onclick="search()">검색</button>
    </div>
    <div class="market-container" id="marketContainer"></div>
    <div class="menu">
      <div class="menu-details">
        <ul>
          <li>
            <a href="#"><img src="media/market.png" width="40px" /></a>
          </li>
          <li>
            <a href="#"><img src="media/food.png" width="40px" /></a>
          </li>
          <li>
            <a href="#"><img src="media/location.png" width="40px" /></a>
          </li>
          <li>
            <a href="#"><img src="media/community.png" width="40px" /></a>
          </li>
          <li>
            <a href="#"><img src="media/user.png" width="40px" /></a>
          </li>
        </ul>
      </div>
    </div>
    <script>
      var marketData = [
        { name: "국제시장", location: "부산광역시" },
        { name: "부산공동어시장", location: "부산광역시" },
        { name: "자갈치시장", location: "부산광역시" },
        // Add more market data as needed
      ];

      function search() {
        var searchInput = document
          .getElementById("searchInput")
          .value.trim()
          .toLowerCase();
        var marketContainer = document.getElementById("marketContainer");

        // Clear previous search results
        marketContainer.innerHTML = "";

        // Search and display matching markets
        marketData.forEach(function (market) {
          if (market.name.toLowerCase().includes(searchInput)) {
            var marketBox = document.createElement("div");
            marketBox.className = "market-box";

            var marketInfo = document.createElement("div");
            marketInfo.textContent = market.name + " " + market.location + " ";

            marketBox.appendChild(marketInfo);
            marketContainer.appendChild(marketBox);
          }
        });
      }
    </script>
  </body>
</html>
